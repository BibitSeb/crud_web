<html>
    <head>
        <title>
            delete
        </title>
        <link rel="stylesheet" href="{{url_for("static",filename="styles.css")}}">
    </head>
    <body>
        <h3>Update a student</h3>
        <form method="post" action="\update">
            <label>Enter the id of student to be updated:</label>
            <input type="text" name="id" min="1"/><br/><br/>
            <label>Name :</label>
            <input type="text" name="nam"/><br/><br/>
            <label>Age :</label>
            <input type="text" name="age" min="0"/><br/><br/>
            <input type="submit" value="UPDATE" id="btn"/>
        </form>      

        <a href="/">
            <button>HOME</button>
        </a>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}

        
    </body>
</html>
